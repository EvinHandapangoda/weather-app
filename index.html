<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratosphere</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- top navigation bar container -->
    <div class="navigation-container">
        <header class="nav-inner">
            <section class="top-bar"></section>
            <nav class="nav-bar"></nav>
        </header>
    </div>


    <!-- Hourly page -->
    <div class="hourly-page-container height">
        <!-- main-weather display -->
        <section class="main-display-container"></section>

        <!-- sub information  -->
        <section class="information-container"></section>
    </div>


    <!-- Daily page -->
    <div class="daily-page-container height">
        <!-- next 7 days information -->
        <section class="next-seven-info-container"></section>

        <!-- wind speed chart -->
        <section class="wind-speed-chart-container"></section>

        <!-- chance of rain meters -->
        <section class="rain-chance-container"></section>
    </div>

    <!-- Past weather page -->
    <div class="past-weather-page-container height">
        <!-- last 7 days temperature chart -->
        <section class="last-seven-info-chart-container"></section>

        <!-- wind speed meters -->
        <section class="wind-speed-meter-container"></section>
    </div>


    <!-- Air quality page -->
    <div class="air-quality-page-container height">
        <!-- todays air quality -->
        <section class="todays-air-quality-container"></section>

        <!-- air pollutants -->
        <section class="air-pollutants-container"></section>
    </div>

</body>
</html>
